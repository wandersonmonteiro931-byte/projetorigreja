<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Projetor Igreja</title>
  <script>
    // Redireciona para a p√°gina principal com o path na query string
    // Isso permite que o React Router lide com a rota
    const path = window.location.pathname;
    window.location.replace('/' + '?redirect=' + encodeURIComponent(path));
  </script>
</head>
<body>
  <p>Redirecionando...</p>
</body>
</html>
